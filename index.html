
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Evaluación de Calidad de Software — EDUTrack (McCall, Boehm, FURPS)</title>
<style>
:root{--fg:#0f172a;--muted:#475569;--bg:#f8fafc;--card:#ffffff;--brand:#2563eb;--ok:#16a34a;--warn:#f59e0b;--bad:#dc2626}
*{box-sizing:border-box}
html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;}
header{position:sticky;top:0;background:linear-gradient(180deg,#ffffff,rgba(255,255,255,.9));backdrop-filter:saturate(160%) blur(6px);border-bottom:1px solid #e2e8f0;z-index:10}
.wrap{max-width:1100px;margin:0 auto;padding:24px}
h1{font-size:clamp(24px,3.2vw,36px);margin:0 0 6px 0}
.sub{color:var(--muted);margin:0 0 10px 0}
nav{display:flex;gap:12px;flex-wrap:wrap}
nav a{padding:8px 12px;border-radius:999px;background:#eef2ff;color:#1e40af;text-decoration:none;font-weight:600;border:1px solid #e0e7ff}
main{padding:24px 0}
section{background:var(--card);border:1px solid #e2e8f0;border-radius:16px;padding:22px;margin:18px 0;box-shadow:0 1px 0 rgba(2,6,23,.04)}
h2{margin-top:0}
.grid{display:grid;grid-template-columns:repeat(12,1fr);gap:16px}
.col-6{grid-column:span 6}
.col-12{grid-column:span 12}
@media (max-width:900px){.col-6{grid-column:span 12}}
.card{background:var(--card);border:1px solid #e2e8f0;border-radius:14px;padding:14px}
.muted{color:var(--muted)}
.pill{font-size:12px;border:1px solid #e2e8f0;border-radius:999px;padding:2px 8px;background:#f1f5f9}
table{width:100%;border-collapse:collapse}
th,td{border-bottom:1px solid #e2e8f0;padding:10px;text-align:left;vertical-align:top}
th{background:#f8fafc}
tfoot td{font-weight:700}
select, input[type="number"]{width:100%;padding:8px;border:1px solid #cbd5e1;border-radius:10px;background:#fff}
.toolbar{display:flex;gap:8px;flex-wrap:wrap}
.btn{display:inline-flex;align-items:center;gap:8px;border:1px solid #cbd5e1;background:#fff;border-radius:10px;padding:10px 14px;cursor:pointer;font-weight:600}
.btn.primary{background:var(--brand);color:#fff;border-color:var(--brand)}
.score{font-size:28px;font-weight:800}
.badge{padding:4px 8px;border-radius:8px;font-weight:700}
.ok{background:#dcfce7;color:#166534}
.mid{background:#fef3c7;color:#92400e}
.bad{background:#fee2e2;color:#991b1b}
.model-box{display:flex;justify-content:space-between;align-items:center;gap:12px}
.legend{font-size:14px;display:flex;gap:12px;flex-wrap:wrap}
.legend span{display:inline-flex;align-items:center;gap:6px}
.legend b{display:inline-grid;place-items:center;width:20px;height:20px;border-radius:6px;border:1px solid #cbd5e1;background:#fff}
.mono{font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size:12px}
footer{color:var(--muted);padding:24px 0}
.kbd{font-variant:all-small-caps;border:1px solid #cbd5e1;border-bottom-width:2px;border-radius:6px;padding:0 6px;background:#fff}
.callout{border-left:4px solid var(--brand);background:#eef2ff;border-radius:10px;padding:12px 14px}
.small{font-size:12px}
.center{display:grid;place-items:center}
.note{background:#f8fafc;border:1px dashed #cbd5e1;padding:10px;border-radius:10px}
.sep{height:1px;background:#e2e8f0;margin:10px 0}
@media print { header, nav, .toolbar { display:none } body{background:#fff} section{box-shadow:none;border-color:#e5e7eb} }
</style>
</head>

<div class="wrap">
